<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <script src="index.js" defer></script>
</head>
<body>
    
    <h1>Assignment 1</h1>

    <h3>Calculate Area of a Circle</h3>
    <form action="" onsubmit="event.preventDefault();">
        Radius: <input type="number" id="radius" required><br>
        <button type="submit" onclick=" calculateArea()">Calculate</button>
    </form>

    <p id="area"></p>

    <h3>Reverse the String</h3>
    <form action="" onsubmit="event.preventDefault();">
        String: <input type="text" id="str" required><br>
        <button type="submit" onclick="reverseString()">Reverse</button>
    </form>
    <p id="reverse"></p>

    <h3>Calculate Grade</h3>
    <form action="" onsubmit="event.preventDefault();">
        Marks: <input type="number" id="marks" required><br>
        <button type="submit" onclick="gradeCalculator()">Calculate</button>
    </form>
    <p id="grade"></p>

</body>
</html>
