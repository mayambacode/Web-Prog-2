<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="exercise2.js" defer></script>
</head>
<body>
    
    <h1>Sydney's Custom Cat Trees</h1>

    <form name="custom">
        <div><label type="num">Number of Levels:
            <input type="number" min="2" max="5" value="3" id="num"
                name="numlevels" required>
        </label></div>
        <fieldset>
            <legend>Choose Fabric:</legend>
            <label for="basic">
                <input type="radio" id="basic" name="fabric" value="2.99" checked>
                Basic Fabric
            </label>
          
            <label for="carpet">
                <input type="radio" id="carpet" name="fabric" value="3.29">
                Short Pile Carpet
            </label>
         
            <label for="premium">
                <input type="radio" id="premium" name="fabric" value="4.49">
                Premium Plush
            </label>
        </fieldset>
        <fieldset>
            <legend>Select Options</legend>
            <label for="hammock">
                <input type="checkbox" id="hammock" name="optham" value="4.99">
                Hammock (4.99)
            </label>
           
            <label for="tube">
                <input type="checkbox" id="tube" name="opttube" value="7.95">
                Extra Tube (7.95)
            </label>
          
            <label for="toy">
                <input type="checkbox" id="toy" name="opttoy" value=".59">
                Toy on String (0.59)
            </label>
          
            <label for="scratch">
                <input type="checkbox" id="scratch" name="optscratch" value="1.99">
                Scratch Pad (1.99)
            </label>
        </fieldset>
        <div id="total">Estimated Total: <span></span></div>
        <div><input type="submit" value="Submit" name="submit"></div>
    </form>


</body>
</html>
