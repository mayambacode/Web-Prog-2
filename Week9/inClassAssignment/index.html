<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="exercise1.js" defer></script>
</head>
<body>
    

        <form name="yarnorder">
            <div><label for="itemName">Item Name:
                <input type="text" id="itemName" name="itemname" required
                    pattern="[a-zA-Z]+"><span class="error" id="itemname-error">item name can't be empty
                        and should contain only letters</span>
                </label>
                <br>
                <label for="itemId">Item ID:
                    <input type="text" id="itemId" name="itemid" 
                        required pattern="[a-zA-Z]{2}\d{4}">
                        <span class="error" id="itemid-error">item id follow the pattern AA1234</span>
                </label>
            </div>
            <div><label for="quantity">Quantity:
                <input type="number" id="quantity" name="qty" 
                    min="1" max="50" value="5" required>
            </label></div>
            <div><label type="yarn">Yarn Type:
                <select id="yarn" name="yarntype">
                    <option value="natural">Natural Fibre</option>
                    <option value="synthetic">Synthetic Fibre</option>
                    <option value="blend">Fibre Blend</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div><div>
        <label for="othertype">Other:
            <input type="text" id="othertype" name="other" disabled>
        </label></div>
            <div><input type="submit" value="Submit" name="submit"></div>
        </form>



</body>
</html>
